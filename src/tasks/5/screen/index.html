<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Screen</title>
    <link href="./styles/screen.css" rel="stylesheet" />
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="../assets/images/QuantumnLogo.svg" class="logo-img" />
            </div>
            <ul class="nav-items">
                <li class="selected nav-item"><a class="selected-link " href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Content</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
                <li id="bell-icon" class="nav-item-image">
                    <a class="nav-link" href="#">
                        <div  class="image-container">
                            <img class="nav-image" src="../assets/images/alerts.svg" />
                            <span id="noti-badge-div" class="badge">2</span>
                        </div>
                    </a>
                </li>
                <li id="announcement-icon" class="nav-item-image">
                    <a class="nav-link" href="#">

                        <div  class="image-container">
                            <img class="nav-image"  src="../assets/images/announcements.svg" />
                            <span id="ann-bdg-div" class="badge">1</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item-image"><a class="nav-link" href="#">
                        <div class="image-container">
                            <img class="nav-image" src="../assets/images/account_circle.svg" />
                            <span class="badge-profile">T</span>
                        </div>
                    </a>
                </li>
                <li class="nav-item-mob" id="mobile-menu-btn">
                    <img src="../assets/images/hamburger-menu.svg" />
                </li>
            </ul>

        </nav>
    </header>
    <div class="hidden-items">
        <div class="menu" id="mobile-nav">
            <div class="menu-items">
                <div class="menu-item">
                    <a class="menu-item-link" href="/">Dashboard</a>
                </div>
                <div class="menu-item active-hidden">
                    <a class="menu-item-link" href="/">Content</a>
                    <img class="menu-down-ico" id="bug-ico" src="../assets/images/drop_down.svg" />
                </div>
                <div class="sub-menu active-hidden">
                    <a class="sub-menu-item-link" href="/">Course Catalog</a>
                </div>
                <div class="menu-item">
                    <a class="menu-item-link" href="/">Users</a>
                    <img class="menu-down-ico" src="../assets/images/drop_down.svg" />
                </div>
                <div class="menu-item">
                    <a class="menu-item-link" href="/">Reports</a>
                    <img class="menu-down-ico" src="../assets/images/drop_down.svg" />
                </div>
                <div class="menu-item">
                    <a class="menu-item-link" href="/">Admin</a>
                    <img class="menu-down-ico" src="../assets/images/drop_down.svg" />
                </div>
            </div>
        </div>

        <div class="noti-menu">
            <div class="noti-content-container">

            </div>
            <div class="noti-actions">
                <div class="show">Show All</div>
                <div class="separator">|</div>
                <div class="create">Create New</div>
            </div>
        </div>

        <div class="bell-menu">
            <div class="bell-content-container">
                
            </div>
            <div class="bell-actions">
                Show all
            </div>
        </div>
    </div>

    <section class="content-tab">
        <div class="course-tab selected-tab">
            <img width="29x" height="32px" src="../assets/images/courses.svg">
            <div class="no-of-courses">4</div>
            <div class="courses-text">Courses</div>
        </div>
        <div class="class-tab">
            <img width="29px" height="32px" src="../assets/images/classes.svg">
            <div class="no-of-classes">4</div>
            <div class="classes-text">Classes</div>
        </div>
    </section>

    <section class="filters">
        <div class="items-showcase-no">Showing 4 of 4 courses</div>
        <div class="sort-cont">
            <label for="sort-courses" class="items-showcase-no sort-text">Sort By:</label>
            <div class="sort-filter">
                <select id="sort-courses" class="course-list">
                    <option selected>Course Name</option>
                </select>
                <img src="../assets/images/arrow-down.svg" />
            </div>

            <img src="../assets/images/back.svg" class="rotate-img" />
        </div>
    </section>

    <section class="cards">




    </section>




    <div class="credits">
        <div class="hlink">About</div>
        <div class="divi">|</div>
        <div class="hlink">Contact Us</div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img class="footer-logo-img" src="../assets/images/footerLogo.svg" />
            </div>
            <div class="divider">|</div>
            <div class="footer-text">
                Copyright Â© 2020-2021 <span class="bold-text">Zeus Systems Pvt. Ltd.</span> All rights reserved.
            </div>
        </div>
    </footer>
</body>

<script src="./index.js"></script>

</html>
