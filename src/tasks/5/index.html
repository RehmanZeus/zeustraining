<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <header>

        <div class="logo">
            <img class="logo-img" src="./assets/images/QuantumnLogo.svg" />
        </div>

    </header>
    <main>
        <div class="container">
            <div class="form-heading">
                <div class="back-button">
                    <img class="back-button-img" src="./assets/images/back.svg" />
                </div>
                <div class="form-heading-text">
                    Log in with Quantum
                </div>
            </div>
            <div class="form-body">
                <form>
                    <div class="radio-options">
                        <div class="radio-on">
                            <img src="./assets/images/radio-button-on.svg" class="radio-img" />
                            <div class="radio-btn-text">District</div>
                        </div>
                        <div class="radio-off">
                            <img src="./assets/images/radio-button-off.svg" class="radio-img" />
                            <div class="radio-btn-text">Independent school</div>
                        </div>
                    </div>
                    <div class="form-fields">
                        <div class="field-1">
                            <label for="state" class="field-names">State*</label>
                            <div class="faker">
                                <select id="state" class="select-prop">
                                <option selected="selected">Alabama</option>
                                
                            </select>
                            <img src="./assets/images/arrow-down.svg" />
                            </div>
                        </div>
                        <div class="field-2">
                            <label for="district" class="field-names">District*</label>
                            <div class="faker">
                                <select id="state" class="select-prop">
                                <option selected="selected">Alabama School District</option>
                                
                            </select>
                            <img src="./assets/images/arrow-down.svg" />
                            </div>
                        </div>
                        <div class="field-3">
                            <div class="username-or-email-field">
                                <input type="text" class="username-or-email-class" placeholder="Username/Email ID*" id="username-or-email"/>
                            </div>
                            <div class="help-user">
                                FORGOT USERNAME?
                            </div>
                        </div>
                        <div class="field-4">
                            <div class="username-or-email-field">
                                <input type="text" class="username-or-email-class" placeholder="PASSWORD*" id="password"/>
                            </div>
                            <div class="help-user">
                                FORGOT PASSWORD?
                            </div>
                        </div>
                        <div class="field-5">
                            <div class="remember-me">
                                <input type="checkbox" class="remember-me"/>
                            </div>
                            <div class="remember-me-text">Remember Me</div>
                        </div>
                        <div class="submit">
                            <button class="submit-btn">LOG IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="credits">
            <div class="hlink">About</div>
            <div class="divi">|</div>
            <div class="hlink">Contact Us</div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img class="footer-logo-img" src="./assets/images/footerLogo.svg" />
            </div>
            <div class="divider">|</div>
            <div class="footer-text">
                Copyright Â© 2020-2021 <span class="bold-text">Zeus Systems Pvt. Ltd.</span> All rights reserved.
            </div>
        </div>
    </footer>
</body>

</html>
