<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login</title>
    <link href="./index.css" rel="stylesheet"/>
</head>
<body>
    <header>

        <div class="logo">
            <img class="logo-img" src="./assets/images/QuantumnLogo.svg" />
        </div>

    </header>
    <main>
        <div class="container">
            <div class="form-heading">
                <div class="back-button">
                    <img class="back-button-img" src="./assets/images/back.svg"/>
                </div>
                <div class="form-heading-text">
                    Log in with Quantum
                </div>
            </div>
            <div class="form-body">
                <form>
                    <div class="radio-options">
                    <div class="radio-on">
                        <img src="./assets/images/radio-button-on.svg" class="radio-img"/>
                        <div class="radio-btn-text">District</div>
                    </div>
                    <div class="radio-off">
                        <img src="./assets/images/radio-button-off.svg" class="radio-img"/>
                        <div class="radio-btn-text">Independent school</div>
                    </div>
                </div>
                <div class="form-fields">
                    <lable for="state" class="field-names">State*</lable>
                    <div class="select-prop">
                        Alabama
                        <img src="./assets/images/arrow-down.svg" />
                    </div>
                </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img class="footer-logo-img" src="./assets/images/footerLogo.svg" />
            </div>
            <div class="divider">|</div>
            <div class="footer-text">
                Copyright Â© 2020-2021 <span class="bold-text">Zeus Systems Pvt. Ltd.</span> All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
